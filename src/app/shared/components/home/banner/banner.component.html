<img
  [src]="bannerMovie.image"
  class="md:h-full h-[50vh] w-screen absolute"
  alt="banner"
/>
<div class="md:h-screen h-[50vh] w-full bg-white">
  <div
    class="w-full h-full pt-[20%] px-24 absolute text-white bg-gradient-to-r from-black first-letter:"
  >
    <h1 class="text-6xl font-bold">{{ bannerMovie.name }}</h1>
    <p class="py-6 text-xl lg:w-1/3 md:w-1/2 w-full flex-wrap sm:block hidden">
      {{ bannerMovie.overview | description : 200 }}
    </p>
    <div class="sm:mt-2 flex">
      <button
        class="bg-white text-black py-2 px-10 text-xl rounded-lg hover:bg-opacity-70 transition-[3s] flex items-center gap-2"
      >
        <ng-icon name="featherPlay"></ng-icon>
        <span class="ms-2 sm:block hidden">Play</span>
      </button>
      <button
        class="mx-2 bg-gray-500 text-white py-2 px-10 text-xl bg-opacity-50 rounded-lg flex items-center gap-2"
      >
        <ng-icon name="featherInfo "></ng-icon>
        <span class="sm:block hidden">More Info</span>
      </button>
    </div>
  </div>
</div>
