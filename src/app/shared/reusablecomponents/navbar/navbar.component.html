<div
  class="navbar w-full py-4 px-[6%] flex justify-between fixed text-neutral-200 z-10 text-sm bg-black"
>
  <div class="navbar-left flex items-center gap-11">
    <img src="../../../../assets/logo.png" alt="logo" class="w-24" />
    <ul class="flex gap-5">
      @for (item of navList; track $index){
      <li
        class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]"
      >
        {{ item }}
      </li>
      }
    </ul>
  </div>
  <div class="navbar-right flex gap-5 items-center">
    <img
      src="../../../../assets/search_icon.svg"
      alt="search_icon"
      class="icons"
    />
    <p>Childeren</p>
    <img src="../../../../assets/bell_icon.svg" alt="bell_icon" class="icons" />
    <div class="navbar-profile flex items-center gap-2 cursor-pointer relative">
      <img
        src="../../../../assets/profile_img.png"
        alt="profile_img"
        class="rounded w-9"
      />
      <img src="../../../../assets/caret_icon.svg" alt="caret_icon" />
      <div
        class="dropdown absolute top-full right-0 w-max bg-zinc-900 py-4 px-5 hidden"
      >
        <p class="text-sm cursor-pointer">Sign Out</p>
      </div>
    </div>
  </div>
</div>
